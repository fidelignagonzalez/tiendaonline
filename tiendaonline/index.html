<!DOCTYPE html>

                        </div>
                        <div class="form-group">
                             <label>Password :</label>
                            <input type="password" name="txtpass" class="form-control">
                        </div>
                        
                        <div class="form-group"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
