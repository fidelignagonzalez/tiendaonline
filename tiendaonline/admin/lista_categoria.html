<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/alertify.min.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" />
    <title>Categoria</title>
    <style>
        body{
            background-color: #f7f6f6;

        }
        table thead{
            background-color: #0a4f70;
            color:white;

        }

    </style>
</head>

<body>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary">Agregar Categor√≠as</button>

        <table id="pedidos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Id Categoria</th>
                    <th>Nombre Categoria</th>
                    <th>Imagen Categoria</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    
    <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Agregar Orden</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>

                <div class="mb-3">
                    <label for="idCategoria" class="col-form-label">Id Categoria :</label>
                    <input id="idCategoria" placeholder="Agregue Id"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Agregue Id')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="nombre_categoria" class="col-form-label">Nombre Categoria</label>
                    <input id="nombre_categoria" placeholder="Seleccione Tipo Documento"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Nombre categoria')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="imagen_categoria" class="col-form-label">Imagen Categoria</label>
                    <input id="imagen_categoria" placeholder="Ingrese el Documento"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Ingrese Imagen')" oninput="setCustomValidity('')">
                </div>
                
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

          </div>
          
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="js/alertify.min.js"></script>
    <script src="js/frontend/categoria.js"></script>

</body>

</html>
