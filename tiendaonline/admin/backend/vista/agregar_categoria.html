<div class="content">
    <div class="footer-inner bg-white">
        <div >
            <div class="card-header">
                <strong>Ingreso Categorias</strong>
            </div>
            <div class="card-body card-block">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Nombre Categoria : </label></div>
                        <div class="col-12 col-md-9"><input type="text" id="Nombre_categoria" name="Nombre_categoria" placeholder="Ingrese Nombre Artículo" class="form-control"><small class="form-text text-muted"></small></div>
                    </div>

                    <div class="row form-group">
                        <input type="file" id="files" name="files[]" accept=".jpg, .jpeg, .png"/><br />
                        <output id="list"></output>  
                    </div> 
                    <script>
                        function archivo(evt) {
                            var files = evt.target.files; // FileList object
                       
                            // Obtenemos la imagen del campo "file".
                            for (var i = 0, f; f = files[i]; i++) {
                              //Solo admitimos imágenes.
                              if (!f.type.match('image.*')) {
                                  continue;
                              }
                       
                              var reader = new FileReader();
                       
                              reader.onload = (function(theFile) {
                                  return function(e) {
                                    // Insertamos la imagen
                                   document.getElementById("list").innerHTML = ['<img class="thumb" src="', e.target.result,'" title="', escape(theFile.name), '"/>'].join('');
                                  };
                              })(f);
                       
                              reader.readAsDataURL(f);
                            }
                        }
                       
                        document.getElementById('files').addEventListener('change', archivo, false);
                    </script>

                    
                    
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Agregar
                </button>
                <button type="reset" class="btn btn-danger btn-sm">
                    <i class="fa fa-ban"></i> Limpiar formulario
                </button>
            </div>
        </div>
        
    </div>

</div><!-- .content -->
