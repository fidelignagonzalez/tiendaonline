<div class="content">
    <div class="footer-inner bg-white">
        <div >
            <div class="card-header">
                <strong>Ingreso Cliente</strong>
            </div>
            <div class="card-body card-block">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Nombres : </label></div>
                        <div class="col-12 col-md-9"><input type="text" id="Nombres" name="Nombres-input" placeholder="Ingrese Nombres" class="form-control"><small class="form-text text-muted"></small></div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Apellidos : </label></div>
                        <div class="col-12 col-md-9"><input type="text" id="Apellidos" name="Apellidos" placeholder="Ingrese Apellidos" class="form-control"><small class="form-text text-muted"></small></div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="select" class=" form-control-label">Tipo Documento</label></div>
                        <div class="col-12 col-md-9">
                            <select name="tipo_documento" id="tipo_documento" class="form-control">
                                <option value="0">Seleccione Tipo Documento</option>
                                <option value="1">Cédula</option>
                                <option value="2">Pasaporte</option>
                                <option value="3">Tarjete Extranjería</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">No. Documento : </label></div>
                        <div class="col-12 col-md-9"><input type="text" id="ndocumento" name="ndocumento" placeholder="Ingrese documento" class="form-control"><small class="form-text text-muted"></small></div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Telefono : </label></div>
                        <div class="col-12 col-md-9"><input type="text" id="telefono" name="telefono" placeholder="Ingrese Telefono" class="form-control"><small class="form-text text-muted"></small></div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Direccion Domicilio</label></div>
                        <div class="col-12 col-md-9"><textarea name="direccion" id="direccion" rows="9" placeholder="Direccion Domicilio" class="form-control"></textarea></div>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="email-input" class=" form-control-label">Correo Electrónico</label></div>
                        <div class="col-12 col-md-9"><input type="email" id="usuario" name="usuario" placeholder="Ingrese Correo Electronico" class="form-control"><small class="help-block form-text"></small></div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="password-input" class=" form-control-label">Password</label></div>
                        <div class="col-12 col-md-9"><input type="password" id="password-input" name="password-input" placeholder="Password" class="form-control"><small class="help-block form-text"></small></div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Agregar
                </button>
                <button type="reset" class="btn btn-danger btn-sm">
                    <i class="fa fa-ban"></i> Limpiar formulario
                </button>
            </div>
        </div>
        
    </div>

</div><!-- .content -->
