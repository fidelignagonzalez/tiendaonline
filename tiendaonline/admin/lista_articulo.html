<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/alertify.min.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" />
    <title>Artículos</title>
    <style>
        body{
            background-color: #f7f6f6;

        }
        table thead{
            background-color: #0a4f70;
            color:white;

        }

    </style>
</head>

<body>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary">Agregar artículo</button>

        <table id="pedidos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Artículo</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Decripción</th>
                    <th>Imagem</th>
                    <th>Unidad medida</th>
                    <th>Accesorios</th>
                    <th>Especificaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    
    <div class="modal fade" id="modalArticulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>

                <div class="mb-3">
                    <label for="idarticulo" class="col-form-label">Id Cliente :</label>
                    <input id="idarticulo" type="number"  placeholder="Digite el código" class="form-control" id="recipient-name" required autocomplete="off" 
                    oninvalid="setCustomValidity('Digite un Código')" oninput="setCustomValidity('')">
                  </div>

                <div class="mb-3">
                    <label for="articulo" class="col-form-label">Articulo :</label>
                    <input id="articulo" placeholder="Agrege Articulo"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Agrege Articulo')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="modelo" class="col-form-label">Modelo :</label>
                    <input id="modelo" placeholder="Ingrese el Modelo"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Ingrese el Modelo')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="marca" class="col-form-label">Marca :</label>
                    <input id="marca" placeholder="Digite el Marca"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Digite un Marca')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="col-form-label">Descripcion :</label>
                    <input id="descripcion" placeholder="Digite el Descripcion"  type="textarea" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Digite un Descripcion')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="imagen" class="col-form-label">Imagen :</label>
                    <input id="imagen" placeholder="Digite el Imagen" type="text" class="form-control" id="recipient-name" required  autocomplete="off"
                    oninvalid="setCustomValidity('Digite un Imagen')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="unidad" class="col-form-label">Unidad :</label>
                    <input id="unidad" placeholder="Digite el Unidad" type="text" class="form-control" id="recipient-name" required  autocomplete="off"
                    oninvalid="setCustomValidity('Ingrese Unidad')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="accesorios" class="col-form-label">Accesorios :</label>
                    <input id="accesorios" placeholder="Digite la Accesorios" type="textarea" class="form-control" id="recipient-name" required  autocomplete="off"
                    oninvalid="setCustomValidity('Digite una Accesorios')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="especificaciones" class="col-form-label">Especificaciones :</label>
                    <input id="especificaciones" placeholder="Digite la Especificaciones" type="textarea" class="form-control" id="recipient-name" required  autocomplete="off"
                    oninvalid="setCustomValidity('Digite una Especificaciones')" oninput="setCustomValidity('')">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

          </div>
          
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="js/alertify.min.js"></script>
    <script src="js/frontend/articulo.js"></script>

</body>

</html>
