<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/alertify.min.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" />
    <title>Transportadora</title>
    <style>
        body{
            background-color: #f7f6f6;

        }
        table thead{
            background-color: #0a4f70;
            color:white;

        }

    </style>
</head>

<body>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary">Agregar Transportadora</button>

        <table id="pedidos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>id Transporta</th>
                    <th>Transportadora</th>
                    <th>Telefono transportadora</th>
                    <th>Direccion Transportadora</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    
    <div class="modal fade" id="modaltransporta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Agregar Transportadora</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>

                <div class="mb-3">
                    <label for="idtransporta" class="col-form-label">Id :</label>
                    <input id="idtransporta" placeholder="Agregue articulo transporta"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Agregue articulo transporta')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="transportadora" class="col-form-label">Nombre  transportadora :</label>
                    <input id="transportadora" placeholder="Seleccione el nombre de la transportadora"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Seleccione el nombre de una transportadora')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="telefono_transporta" class="col-form-label">Telefono Transportadora :</label>
                    <input id="telefono_transporta" placeholder="Digite el nombre del articulo vendido"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Digite Nombre de un articulo vendido')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="direccion_transporta" class="col-form-label">Direccion Transportadora :</label>
                    <input id="direccion_transporta" placeholder="Seleccione el numero de la guia"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Digite un numero de la guia')" oninput="setCustomValidity('')">
                </div>

               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

          </div>
          
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="js/alertify.min.js"></script>
    <script src="js/frontend/transportadora.js"></script>

</body>

</html>
