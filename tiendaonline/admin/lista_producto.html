<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="css/alertify.min.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" />
    <title>Productos</title>
    <style>
        body{
            background-color: #f7f6f6;

        }
        table thead{
            background-color: #0a4f70;
            color:white;

        }

    </style>
</head>

<body>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary">Agregar Productos</button>

        <table id="pedidos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Id Producto</th>
                    <th>Articulo</th>
                    <th>Cantidad</th>
                    <th>Categoria</th>
                    <th>Transportadora</th>
                    <th>Valor Venta</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>

                <div class="mb-3">
                    <label for="id" class="col-form-label">Id producto :</label>
                    <input id="id" placeholder="Agregue Id producto"  type="number" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Agregue Id producto')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="idarticulo" class="col-form-label">Articulo :</label>
                    <input id="idarticulo" placeholder="Seleccione articulo"  type="number" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Seleccione articulo')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="col-form-label">Cantidad :</label>
                    <input id="cantidad" placeholder="Ingrese la cantidad"  type="number" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Ingrese la cantidad')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="idcategoria" class="col-form-label">Categoria :</label>
                    <input id="idcategoria" placeholder="Digite la Categoria"  type="number" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Digite un nombre')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="idtransporta" class="col-form-label">Transportadoras :</label>
                    <input id="idtransporta" placeholder="Digite la transportadora"  type="number" class="form-control" id="recipient-name" required autocomplete="off"
                    oninvalid="setCustomValidity('Digite un Nombre')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="valor_venta" class="col-form-label">Valor :</label>
                    <input id="valor_venta" placeholder="Digite el Valor" type="number" class="form-control" id="recipient-name" required  autocomplete="off"
                    oninvalid="setCustomValidity('Digite un Valor')" oninput="setCustomValidity('')">
                </div>

                <div class="mb-3">
                    <label for="estado_producto" class="col-form-label">estado :</label>
                    <input id="estado_producto" placeholder="Digite el estado" type="number" class="form-control" id="recipient-name" required  autocomplete="off"
                    oninvalid="setCustomValidity('Ingrese estado')" oninput="setCustomValidity('')">
                </div>

               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

          </div>
          
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="js/alertify.min.js"></script>
    <script src="js/frontend/producto.js"></script>

</body>

</html>
